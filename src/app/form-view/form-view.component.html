<app-auto-fill-button
  [form]="form">
</app-auto-fill-button>

<div class="flex justify-center items-center">
  <div class="text-center items-center bg-white rounded-lg shadow-2xl border-2 p-6 mt-4 mb-6 w-full md:w-1/2">
    <h1 class="text-center font-bold scale-150 mb-2">Company Details</h1>
    <form (ngSubmit)="submitForm()" [formGroup]="form">
      <div class="mb-2">
        <mat-form-field>
          <mat-label>Company name</mat-label>
          <input matInput formControlName="companyName" placeholder="Bconnect Live Chat" required>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field>
          <mat-label>Telephone number</mat-label>
          <input matInput formControlName="telephoneNumber" required pattern="[0-9]{10}" placeholder="0612345678">
          <mat-error *ngIf="form.controls['telephoneNumber'].errors?.['pattern']">Ongeldig telefoonnummer</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field>
          <mat-label>Employees</mat-label>
          <mat-select formControlName="employees" required placeholder="21-50">
            <mat-option value="1-10">1-10</mat-option>
            <mat-option value="11-20">11-20</mat-option>
            <mat-option value="21-50">21-50</mat-option>
            <mat-option value="51-300">51-300</mat-option>
            <mat-option value="300+">300+</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field>
          <mat-label>CoC number</mat-label>
          <input matInput formControlName="cocNumber" required pattern="[0-9]{8}" placeholder="55468659">
          <mat-error *ngIf="form.controls['cocNumber'].errors?.['pattern']">Ongeldig KvK-nummer</mat-error>
          <mat-error *ngIf="isCocNumberValid">Ongeldig KvK-nummer</mat-error>
        </mat-form-field>
      </div>

      <div class="mb-2">
        <mat-form-field>
          <mat-label>VAT number</mat-label>
          <input matInput formControlName="vatNumber" required placeholder="NL851726653B01">
          <mat-error *ngIf="isVatNumberValid">Ongeldig BTW-nummer</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field>
          <mat-label>IBAN-number</mat-label>
          <input matInput formControlName="ibanNumber" required pattern="[A-Z]{2}[0-9]{2}[A-Z0-9]{1,30}" placeholder="NL75INGB0652770355">
          <mat-error *ngIf="form.controls['ibanNumber'].errors?.['pattern']">Ongeldig IBAN-nummer</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field>
          <mat-label>Budget</mat-label>
          <div class="relative flex">
            <input matInput formControlName="budget" type="number" placeholder="500">
            <span>â‚¬</span>
          </div>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field class="w-9/12">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required maxlength="1000" placeholder="A good description"></textarea>
          <mat-error *ngIf="form.controls['description'].errors?.['maxlength']">Maximaal 1000 tekens toegestaan</mat-error>
        </mat-form-field>
      </div>
      <div class="text-center">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
